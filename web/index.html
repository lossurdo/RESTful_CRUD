<!doctype html>
<html class="no-js" lang="en" ng-app="clienteApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RESTful_CRUD - Exemplo</title>

        <!-- Bootstrap -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <script src="js/cliente-controller.js"></script>
    </head>
    <body ng-controller="ClienteController">

        <div class="container">
            <div class="row">
                <h1>CRUD REST</h1>
                <h4 style="color:#ccc">Usando AngularJS e API Jersey</h4>
            </div>

            <div class="row">
                <!-- FORM -->
                <div class="col-md-6">
                    <form class="form-inline" ng-submit="salvar()">
                        <div class="form-group">
                            <label>Código:</label>
                            <input class="form-control" type="number" ng-model="fields.codigo" ng-required="true" placeholder="Ex. 12345" />
                        </div>
                        <div class="form-group">
                            <label>Nome:</label>
                            <input class="form-control" type="text" ng-model="fields.nome" ng-required="true" placeholder="João da Silva" />
                        </div>
                        <input class="btn" type="button" value="Todos" ng-click="todos()" />
                        <input class="btn btn-primary" type="submit" value="Salvar" />
                    </form>
                </div>

                <!-- LISTA -->
                <div class="col-md-6">
                    <table class="table table-striped" ng-if="existemDados">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th colspan="2">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cliente in listaClientes">
                                <td>{{cliente.codigo}}</td>
                                <td>{{cliente.nome}}</td>
                                <td><a href="#" class="btn btn-warning" ng-click="excluir({{cliente}})">Excluir</a></td>
                                <td><a href="#" class="btn btn-success" ng-click="consultar({{cliente}})">Consultar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
